{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
{% if form %}
<article class="user-register-form">
    <h1>Login</h1>
<form action="{% url 'user:login' %}" method="post">
    {% csrf_token %}
    {{form}}
    <button class="form-submit">Login</button>
</form>
{% endif %}
{% endblock content %}
