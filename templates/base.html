{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}
        Learn Economics
      {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src='{% static 'js/script.js' %}'></script>
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="{% static 'img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow"
         id="mainNav">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Learn Economics</a>
        <button class="navbar-toggler navbar-toggler-right"
                type="button"
                data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item text-black">
              <a class="nav-link text-black font-weight-bold" href="#">About</a>
            </li>
            <li class="nav-item text-black">
              <a class="nav-link text-black font-weight-bold" href="#">Policy</a>
            </li>
            <li class="nav-item text-black">
              <a class="nav-link text-black font-weight-bold" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
      <!-- Content Goes here -->
    {% endblock content %}
    <!-- Footer -->
    <footer class="py-3 bg-light">
      <div class="col-md-4">
        <div class="d-flex mx-4 justify-content-around align-items-center">
          <a href="{% url "sitemap" %}">Sitemap</a>
          <a href="{% url "rss_feed" %}">RSS Feed</a>
        </div>
      </div>
      <p class="m-0 text-dark text-center">Copyright &copy; Learn Economics</p>
    </footer>
  </body>
</html>
